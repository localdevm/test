<h1>{{ title }}</h1>
<h3>{{streetName}} {{number }}</h3>
<h3>{{postalCode}} {{city}}</h3>


<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="example-sidenav">
    Jolly good!
  </mat-sidenav>
  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="sidenav.open()">
      Open sidenav
    </button>
  </div>
</mat-sidenav-container>

<br>
<button (click)="getlocation()"> get address</button>

<agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
  <div *ngFor="let marker of markers" class='agm-info-window-content'>
      <agm-marker [latitude]="marker.lat" [longitude]="marker.lng" [label]="marker.label" iconUrl="./assets/IceCreamCone_nobackground.png"></agm-marker >
         <ng-content></ng-content>
        
  </div>
</agm-map>
