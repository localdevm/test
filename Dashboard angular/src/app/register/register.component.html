<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form  (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Name</label>
        <input type="name" id="name" name="name" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="adress">adress</label>
        <input type="adress" id="adress" name="adress" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="Phonenumber">Phone number</label>
        <input type="Phonenumber" id="Phonenumber" name="Phonenumber" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input  type="password" id="confirmpassword" name="confirmpassword" ngModel  class="form-control">
      </div>

      <div class="form-group">
         <input ngModel class="inputradio" type="radio" id="usertype1" name="usertype" value="0">Customer
         <input ngModel class="inputradio" type="radio" id="usertype2" name="usertype" value="1">Driver
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

  </div>
</div>
